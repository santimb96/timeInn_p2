<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMEINN</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/modules/layout.js"></script>
</head>
<body onload="layout.render()">

<div class="contenedorPadre">

    <div class="header"></div>

    <div class="video">
        <iframe width="100%" height="400"
                src="https://www.youtube.com/embed/mObK5XD8udk?&autoplay=1&mute=1&start=7&controls=0&loop=1&playlist=mObK5XD8udk"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>

    <div id="novedades" class="novedades">
        <h1 class="novedadTitulo">NOVEDADES</h1>
    </div>

    <div id="promociones" class="promociones">
        <h1 class="promocionesTitulo">PROMOCIONES</h1>
    </div>

    <div id="calendario" class="calendario">
        <h1>CALENDARIO</h1>
    </div>
    <div class="footer"></div>

</div>

<script type="module" src="../js/script.js"></script>
</body>
</html>
