<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTELERA</title>

    <link rel="stylesheet" href="../css/styles.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Concert+One&family=Permanent+Marker&display=swap"
          rel="stylesheet">
    <script src="../js/modules/layout.js"></script>


    <!--FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a87bd14a53.js" crossorigin="anonymous"></script>
</head>
<body onload="layout.render(); imageAsButton();">

<div class="cartelera-contenedor">

    <div class="header"></div>
    <div>
        <button name="add" class="add-button"><i id="add-button" class="far fa-plus-square"></i></button>
    </div>

    <div class="cartelera"></div>
    <div class="contenedor-pelicula"><div class="pelicula-content"></div></div>

    <div class="footer"></div>
    <div class="modal-contenedor">
        <div class="modal-edicion">
            <div class="cerrar-boton">
                <button class="boton-cerrar"> X</button>
            </div>
        <form name="form" id="form">
            TÍTULO <input type="text" name="Title">
            GÉNERO <input type="text" name="Genre">
            AÑO <input type="text" name="Year">
            RUNTIME <input type="text" name="Runtime">
            DIRECTOR <input type="text" name="Director">
            RELEASED <input type="text" name="Released">
            WRITER <input type="text" name="Writer">
            ACTORS <input type="text" name="Actors">
            AWARDS <input type="text" name="Director">
            IMDB RATING <input type="text" name="imdbRating">
            IMAGEN <input type="file" name="Poster" id="imagen">
                <button id="submit" name="submit" value="Editar">Editar</button>
                <button id="add" name="add" value="Añadir">Añadir</button>
            </form>
        </div>
    </div>

</div>


<button class="scroll" title="on top"><i class="fas fa-arrow-up"></i></button>

<script type="module" src="../js/renderCartelera.js"></script>
<script src="../js/scrollOnTop.js"></script>
<script type="module" src="../js/modules/movieDescription.js"></script>


</body>
</html>
