<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTELERA</title>

    <link rel="stylesheet" media="screen and (min-width: 360px)" href="../css/styles.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Concert+One&family=Permanent+Marker&display=swap" rel="stylesheet">

    <!--DATA PICKER-->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>

    <!--SCRIPT-->
    <script src="../js/modules/layout.js"></script>


    <!--FONT AWESOME -->
    <script src="https://kit.fontawesome.com/a87bd14a53.js" crossorigin="anonymous"></script>
</head>
<body onload="layout.render(); imageAsButton();">

<div class="cartelera-contenedor">

    <div class="header"></div>
    <div>
        <button name="add" class="add-button"><i id="add-button" class="far fa-plus-square"></i></button>
    </div>

    <div class="cartelera"></div>
    <div class="contenedor-pelicula">
        <div class="pelicula-content"></div>
    </div>

    <div class="footer"></div>
    <div class="modal-contenedor">
        <div class="modal-edicion">
            <div class="cerrar-boton">
                <button class="boton-cerrar"> X</button>
            </div>
            <form name="form" id="form">
                TÍTULO <input type="text" name="Title" maxlength="25" required>
                GÉNERO <input type="text" name="Genre" maxlength="25" required>
                AÑO <input type="number" name="Year" maxlength="25" required>
                RUNTIME <input type="number" name="Runtime" maxlength="25" required>
                DIRECTOR <input type="text" name="Director" maxlength="25" required>
                RELEASED <input type="date" name="Released" id="datePicker" required>
                WRITER <input type="text" name="Writer" maxlength="25" required>
                ACTORS <input type="text" name="Actors" maxlength="25" required>
                AWARDS <input type="text" name="Director" maxlength="25" required>
                IMDB RATING <input type="number" name="imdbRating" required>
                IMAGEN <input type="file" name="Poster" id="imagen" required>
            <button type="submit" id="submit" name="submit" value="Editar">Editar</button>
            <button type="submit" id="add" name="add" value="Añadir">Añadir</button>
            </form>
        </div>
    </div>

</div>


<button class="scroll" title="on top"><i class="fas fa-arrow-up"></i></button>

<script type="module" src="../js/renderCartelera.js"></script>
<script src="../js/scrollOnTop.js"></script>
<script type="module" src="../js/modules/movieDescription.js"></script>


</body>
</html>
