<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&family=Concert+One&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code&display=swap" rel="stylesheet">

<body>
<div class="contenedor-logIn">
    <div class="logo-logIn">
        <a href="index.html"><img src="img/logoPalmimax.png" alt="Logo"></a>
    </div>
    <h1>iniciar sesión</h1>
    <div class="form-logIn">
        <form class="form">
            <input class="email" type="text" placeholder="E-mail*"/>
            <input class="password" type="password" placeholder="Password*"/>
            <a href="">He olvidado la contraseña</a>
            <input class="login" type="submit" value="iniciar sesión"/>
        </form>
    </div>
    <div class="hr-line">
        <hr>¿eres nuevo cliente?<hr>
    </div>
    <div class="new-account">
        <button onclick="window.location.href='signUp.html'"> crear nueva cuenta </button>
    </div>

</div>
</body>
<script src="js/script.js"></script>
</html>
